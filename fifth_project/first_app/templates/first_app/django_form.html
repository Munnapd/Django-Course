{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}
<form method="post" style="width: 50%; height: 500px; margin: auto;"class="pt-4" 
enctype="multipart/form-data" novalidate>
    {% csrf_token %}

    <!-- {{form|crispy}} -->

    {% for fm in form %}
               {{fm.label_tag}}
               {{fm}}
               {{fm.errors|striptags}}
             {% endfor %}
    

    <button type="submit" class="btn btn-primary mt-2">Submit</button>
</form>


{% endblock %}
